name: Auto Maintain Backfill (PT_RIO)

on:
  workflow_dispatch:
    inputs:
      days:
        description: "Janela de auditoria (dias)"
        required: true
        default: "60"
      limitDays:
        description: "Limite de dias por execução de backfill"
        required: true
        default: "14"
  schedule:
    # Domingo 06:15 (BRT = UTC-3) => 09:15 UTC
    - cron: "15 9 * * 0"

concurrency:
  group: autopitaco-maintain-backfill
  cancel-in-progress: false

jobs:
  maintain:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: America/Sao_Paulo

      # ✅ robusto no Actions (sem quebra de newline)
      FIREBASE_ADMIN_SA_BASE64: ${{ secrets.FIREBASE_ADMIN_SA_BASE64 }}

      # ✅ garante projectId pro Firestore (evita "Unable to detect a Project Id")
      GOOGLE_CLOUD_PROJECT: palpitacojb-app
      GCLOUD_PROJECT: palpitacojb-app

      DAYS_DEFAULT: "60"
      LIMIT_DAYS_DEFAULT: "14"    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        working-directory: backend
        run: npm ci

      - name: Run autoMaintainBackfill (PT_RIO)
        run: node backend/scripts/autoMaintainBackfill.js --lottery=PT_RIO --days=${{ github.event_name == 'workflow_dispatch' && inputs.days || env.DAYS_DEFAULT }} --limitDays=${{ github.event_name == 'workflow_dispatch' && inputs.limitDays || env.LIMIT_DAYS_DEFAULT }} --baseMins=0,9 --tolMin=2




