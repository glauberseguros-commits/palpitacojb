name: Auto Import — PalPitaco JB

on:
  schedule:
    - cron: "0 12 * * 0"
    - cron: "0 14 * * 0"
    - cron: "0 17 * * 0"
    - cron: "0 19 * * 0"
    - cron: "0 12 * * 1-6"
    - cron: "0 14 * * 1-6"
    - cron: "0 17 * * 1-6"
    - cron: "0 19 * * 1-6"
    - cron: "0 21 * * 1-6"
    - cron: "0 0 * * 2-6"
  workflow_dispatch:

jobs:
  run-import:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug (mostrar caminhos e scripts)
        run: |
          pwd
          ls -la
          ls -la scripts
          test -f scripts/autoImportToday.js && echo "OK: scripts/autoImportToday.js existe" || (echo "ERRO: scripts/autoImportToday.js nao existe" && exit 1)

      - name: Instalar dependências (backend)
        run: npm ci

      - name: Rodar importação automática
        run: node scripts/autoImportToday.js
      - name: Debug: listar arquivos do backend
        run: |
          pwd
          ls -la
          ls -la backend
          ls -la backend/scripts
          ls -la backend/service
          echo "----- grep firebaseAdmin -----"
          grep -n "firebaseAdmin" backend/scripts/importKingApostas.js || true
          echo "----- require resolve test -----"
          node -e "console.log('exists backend/service/firebaseAdmin.js =', require('fs').existsSync('backend/service/firebaseAdmin.js'))"
          node -e "console.log('exists backend/scripts/importKingApostas.js =', require('fs').existsSync('backend/scripts/importKingApostas.js'))"
