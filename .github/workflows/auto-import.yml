name: Auto Import — PalPitaco JB

on:
  schedule:
    # Horários de sorteio (BRT = UTC-3)
    # GitHub Actions usa UTC, então somamos +3h
    #
    # Domingo: 09h, 11h, 14h, 16h (BRT)
    - cron: "0 12 * * 0"   # 09h BRT
    - cron: "0 14 * * 0"   # 11h BRT
    - cron: "0 17 * * 0"   # 14h BRT
    - cron: "0 19 * * 0"   # 16h BRT

    # Segunda a Sábado: 09h, 11h, 14h, 16h, 18h, 21h (BRT)
    - cron: "0 12 * * 1-6" # 09h BRT
    - cron: "0 14 * * 1-6" # 11h BRT
    - cron: "0 17 * * 1-6" # 14h BRT
    - cron: "0 19 * * 1-6" # 16h BRT
    - cron: "0 21 * * 1-6" # 18h BRT
    - cron: "0 0 * * 2-6"  # 21h BRT (00h UTC)

  workflow_dispatch:

jobs:
  run-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências (backend)
        working-directory: backend
        run: npm ci

      - name: Rodar importação automática
        run: node backend/scripts/autoImportToday.js
